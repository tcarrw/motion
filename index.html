<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Motion Â· Dormant Flow</title>
<link rel="stylesheet" href="https://assets.plnt.earth/colors-daynight.css">
<style>
:root{
  --emerald:#00ffbf;
  --violet:#b88bff;
  --bg-day:radial-gradient(circle at 50% 0%,#ffffff 0%,#eafaf3 90%);
  --bg-night:radial-gradient(circle at 50% 10%,#0a0a12 0%,#060608 100%);
}
body{
  margin:0;padding:0;background:var(--bg-day);
  overflow:hidden;font-family:"Helvetica Neue",sans-serif;
  color:#111;transition:background .8s,color .8s;
}
body.night{background:var(--bg-night);color:#d8f2e1;}
canvas{position:fixed;inset:0;width:100%;height:100%;display:block;}
#overlay{
  position:fixed;inset:0;display:flex;align-items:center;justify-content:center;
  z-index:1000;background:#fff;cursor:pointer;font-size:1.4rem;letter-spacing:.05em;
  transition:opacity 1s ease;
}
body.night #overlay{background:#000;color:#eee;}
#overlay.hidden{opacity:0;pointer-events:none;}
#status{
  position:fixed;bottom:2rem;left:50%;transform:translateX(-50%);
  font-size:1rem;opacity:.5;text-align:center;
  white-space:nowrap;pointer-events:none;
}
#toggleMode{
  position:fixed;top:1rem;right:1rem;
  background:none;border:none;font-size:1.4rem;cursor:pointer;color:inherit;z-index:900;
}
#glyph{
  position:fixed;bottom:1rem;right:1rem;font-size:1.2rem;opacity:.4;transition:opacity 1s;
}
body.active #glyph{opacity:.9;color:#f5c542;}
</style>
</head>
<body>

<canvas id="wave"></canvas>
<div id="overlay">Tap to Begin Flow</div>
<button id="toggleMode" title="Toggle Day/Night">ðŸŒ—</button>
<div id="status">Resonance Dormant â€” awaiting tone 128 Hz (Monique)</div>
<div id="glyph">ðŸŒ€</div>

<script>
const c=document.getElementById('wave'),ctx=c.getContext('2d');
let w,h,t=0;function resize(){w=c.width=innerWidth;h=c.height=innerHeight;}
resize();addEventListener('resize',resize);
function draw(){
  ctx.clearRect(0,0,w,h);
  const g=ctx.createLinearGradient(0,0,w,h);
  g.addColorStop(0,'#00ffbf');g.addColorStop(1,'#b88bff');
  ctx.strokeStyle=g;ctx.lineWidth=2;
  ctx.beginPath();
  for(let x=0;x<w;x++){
    const y=h/2+Math.sin((x/50)+(t/4))*40*Math.sin(t/20);
    ctx.lineTo(x,y);
  }
  ctx.stroke();
  t+=0.15;requestAnimationFrame(draw); // slowed for dormant state
}
document.getElementById('overlay').onclick=()=>{
  document.body.classList.add('active');
  document.getElementById('overlay').classList.add('hidden');
  setTimeout(()=>document.getElementById('overlay').remove(),1000);
  draw();
};
document.getElementById('toggleMode').onclick=()=>document.body.classList.toggle('night');
</script>
</body>
</html>
