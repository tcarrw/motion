<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Motion · Illumina</title>
<meta name="color-scheme" content="dark"/>

<style>
:root{
  --bg:#0A0F12;
  --ink:#E6F2F2;
  --muted:#7BA8A8;
  --panel:#11181D;
  --rule:#1E2A30;

  --motionA:#00C9A7;
  --motionB:#006D80;

  --maxw:900px;
  font-family:-apple-system, BlinkMacSystemFont, "SF Pro", Inter, sans-serif;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--ink);
  overflow-x:hidden;
  -webkit-font-smoothing:antialiased;
}

/* PARALLAX STARFIELD */
body::before{
  content:"";
  position:fixed;
  top:0; left:0; right:0; bottom:0;
  background:
    radial-gradient(circle at 20% 30%, rgba(0,201,167,0.12), transparent 60%),
    radial-gradient(circle at 80% 70%, rgba(0,201,167,0.08), transparent 60%);
  pointer-events:none;
  z-index:-2;
  animation: driftBG 36s ease-in-out infinite alternate;
}
@keyframes driftBG{
  0% { transform:translateY(0px); }
  100% { transform:translateY(-40px); }
}

/* NAV */
nav{
  display:flex;
  gap:1rem;
  overflow-x:auto;
  padding:0.75rem 1rem;
  background:rgba(0,0,0,0.35);
  backdrop-filter:blur(12px);
  border-bottom:1px solid var(--rule);
}
nav a{
  color:var(--muted);
  text-decoration:none;
  font-size:0.9rem;
  white-space:nowrap;
  padding:0.4rem 0.6rem;
  border-radius:8px;
}
nav a:hover{
  color:var(--motionA);
  background:rgba(0,201,167,0.12);
}

header{
  padding:2rem 1.5rem 1.5rem;
  text-align:center;
}

h1{
  margin:0;
  font-size:2.2rem;
  font-weight:600;
  letter-spacing:-0.5px;
  color:var(--motionA);
}

main{
  max-width:var(--maxw);
  margin:0 auto;
  padding:1rem 1.5rem 4rem;
}

/* Motion Orb */
.motion-orb{
  position:absolute;
  top:-80px; left:50%;
  transform:translateX(-50%);
  width:260px; height:260px;
  background:radial-gradient(circle, var(--motionA), transparent 65%);
  opacity:0.14;
  border-radius:50%;
  animation:orbFloat 22s ease-in-out infinite alternate;
  pointer-events:none;
  filter:blur(8px);
}
@keyframes orbFloat{
  0% { transform:translate(-50%, 0px) scale(1); }
  100%{ transform:translate(-50%, 20px) scale(1.12); }
}

/* Tap-to-play container */
.video-box{
  margin-top:2rem;
  border-radius:16px;
  overflow:hidden;
  background:var(--panel);
  border:1px solid var(--rule);
  position:relative;
}

/* Thumbnail */
.thumb{
  width:100%;
  display:block;
  opacity:1;
  transition:opacity .4s ease;
}

/* Play button */
.play-btn{
  position:absolute;
  top:50%; left:50%;
  transform:translate(-50%, -50%);
  background:rgba(0,0,0,0.55);
  padding:0.8rem 1.2rem;
  border-radius:16px;
  color:var(--ink);
  font-weight:600;
  font-size:1rem;
  backdrop-filter:blur(6px);
  cursor:pointer;
  transition:background .25s ease;
}
.play-btn:hover{
  background:rgba(0,201,167,0.3);
}

/* Player iframe */
#player{
  width:100%;
  height:220px;
  border:0;
  display:none;
  opacity:0;
  transition:opacity .4s ease;
}

@media(min-width:600px){
  #player{ height:380px; }
}

/* EARTH FOOTER */
.footer{
  margin-top:3rem;
  padding:2rem 1rem;
  text-align:center;
  color:var(--muted);
  font-size:0.9rem;
  opacity:0.8;
  border-top:1px solid var(--rule);
}
.footer a{
  color:var(--motionA);
  text-decoration:none;
  font-weight:500;
}
.footer a:hover{
  text-decoration:underline;
}
</style>
</head>

<body>

<nav>
  <a href="https://time.plnt.earth">Time</a>
  <a href="https://time.plnt.earth/elevator/index.html">Elevator</a>
  <a href="https://honey.plnt.earth">Honey</a>
  <a href="https://mirror.plnt.earth">Mirror</a>
  <a href="https://earth.plnt.earth">Earth</a>
  <a href="https://time.plnt.earth/anchors/index.html">Anchors</a>
  <a href="https://time.plnt.earth/map/index.html">Map</a>
  <a href="https://bejeweled.plnt.earth">Bejeweled</a>
</nav>

<header>
  <div class="motion-orb"></div>
  <h1>Motion</h1>
  <p style="color:var(--muted);margin-top:0.5rem;">Pulse · Flow · Velocity</p>
  <p style="margin-top:0.5rem;color:var(--muted);font-size:0.95rem;">
    No rush on anything — just glad we’re talking.
  </p>
</header>

<main>

  <!-- Video Box -->
  <div class="video-box">
    <img class="thumb"
         id="thumb"
         src="https://img.youtube.com/vi/PXQcEIM4su0/maxresdefault.jpg"
         alt="Miss Monique Sunset Cruise NYC">

    <div class="play-btn" id="playBtn">▶ Play</div>

    <iframe id="player"
      src=""
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>

  <div class="footer">
    Return to Earth whenever you need to steady your mind.<br>
    <a href="https://earth.plnt.earth">earth.plnt.earth</a>
  </div>

</main>

<script>
const playBtn = document.getElementById('playBtn');
const thumb = document.getElementById('thumb');
const player = document.getElementById('player');

playBtn.onclick = () => {
  thumb.style.opacity = 0;
  playBtn.style.opacity = 0;

  setTimeout(() => {
    thumb.style.display = "none";
    playBtn.style.display = "none";
    player.src = "https://www.youtube.com/embed/PXQcEIM4su0?autoplay=1";
    player.style.display = "block";
    requestAnimationFrame(() => {
      player.style.opacity = 1;
    });
  }, 300);
};
</script>

</body>
</html>
