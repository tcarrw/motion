<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Motion · Illumina</title>
<meta name="color-scheme" content="dark"/>

<style>
:root{
  --bg:#0A0F12;
  --ink:#E6F2F2;
  --muted:#7BA8A8;
  --panel:#11181D;
  --rule:#1E2A30;

  /* Motion colors: Teal + Pulse */
  --motionA:#00C9A7;
  --motionB:#006D80;

  --g1:rgba(255,255,255,0.06);
  --g2:rgba(255,255,255,0.03);

  --maxw:900px;
  font-family:-apple-system, BlinkMacSystemFont, "SF Pro", Inter, sans-serif;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--ink);
  -webkit-font-smoothing:antialiased;
}

/* NAV */
nav{
  display:flex;
  gap:1rem;
  overflow-x:auto;
  padding:0.75rem 1rem;
  background:rgba(0,0,0,0.35);
  backdrop-filter:blur(12px);
  border-bottom:1px solid var(--rule);
  -webkit-overflow-scrolling:touch;
}
nav a{
  color:var(--muted);
  text-decoration:none;
  font-size:0.9rem;
  white-space:nowrap;
  padding:0.4rem 0.6rem;
  border-radius:8px;
  transition:color 0.25s ease, background 0.25s ease;
}
nav a:hover{
  color:var(--motionA);
  background:rgba(0,201,167,0.12);
}

header{
  padding:2rem 1.5rem 1.5rem;
  text-align:center;
}

h1{
  margin:0;
  font-size:2.2rem;
  font-weight:600;
  letter-spacing:-0.5px;
  color:var(--motionA);
}

p{
  margin:0.75rem 0 0;
  color:var(--muted);
  font-size:1rem;
}

main{
  max-width:var(--maxw);
  margin:0 auto;
  padding:1rem 1.5rem 4rem;
}

/* Motion Panel */
.panel{
  background:var(--panel);
  border:1px solid var(--rule);
  border-radius:16px;
  padding:1.5rem;
  margin-top:2rem;
  position:relative;
  overflow:hidden;
}

/* Animated glow */
.motion-glow{
  position:absolute;
  width:280px;
  height:280px;
  background:radial-gradient(circle, var(--motionA), transparent 60%);
  opacity:0.12;
  border-radius:50%;
  animation: drift 14s ease-in-out infinite alternate;
  pointer-events:none;
}

@keyframes drift{
  0%   { transform:translate(-40px, -20px) scale(1); }
  100% { transform:translate(60px, 30px) scale(1.15); }
}

/* Button */
button{
  margin-top:1.2rem;
  background:var(--motionA);
  color:#001a19;
  border:none;
  padding:0.75rem 1.2rem;
  border-radius:12px;
  font-size:1rem;
  font-weight:600;
  cursor:pointer;
  transition:background 0.3s ease;
}
button:hover{
  background:#00e3c0;
}

/* Pulse text */
#pulseText{
  margin-top:1rem;
  color:var(--motionA);
  font-size:1.1rem;
  font-weight:500;
  opacity:0.85;
}

/* EARTH FOOTER */
.footer{
  margin-top:3rem;
  padding:2rem 1rem;
  text-align:center;
  color:var(--muted);
  font-size:0.9rem;
  opacity:0.8;
  border-top:1px solid var(--rule);
}
.footer a{
  color:var(--motionA);
  text-decoration:none;
  font-weight:500;
}
.footer a:hover{
  text-decoration:underline;
}
</style>
</head>

<body>

<nav>
  <a href="https://time.plnt.earth">Time</a>
  <a href="https://time.plnt.earth/elevator/index.html">Elevator</a>
  <a href="https://honey.plnt.earth">Honey</a>
  <a href="https://mirror.plnt.earth">Mirror</a>
  <a href="https://earth.plnt.earth">Earth</a>
  <a href="https://time.plnt.earth/anchors/index.html">Anchors</a>
  <a href="https://time.plnt.earth/map/index.html">Map</a>
  <a href="https://bejeweled.plnt.earth">Bejeweled</a>
</nav>

<header>
  <h1>Motion</h1>
  <p>Pulse · Flow · Velocity</p>
  <p style="margin-top:0.5rem;color:var(--muted);font-size:0.95rem;">
    No rush on anything — just glad we’re talking.
  </p>
</header>

<main>

  <div class="panel">
    <div class="motion-glow"></div>

    <h2 style="margin:0 0 0.5rem;font-size:1.4rem;color:var(--ink);">
      Your Motion Today
    </h2>

    <p style="margin-bottom:1.2rem;">
      Tap to generate a clean, simple momentum cue for the day.
    </p>

    <button id="pulseBtn">Generate Motion</button>
    <div id="pulseText"></div>
  </div>

  <div class="footer">
    Return to Earth whenever you need to steady your mind.<br>
    <a href="https://earth.plnt.earth">earth.plnt.earth</a>
  </div>

</main>

<script>
const cues = [
  "Move without forcing anything.",
  "One clean step beats ten chaotic ones.",
  "Follow the direction that feels lighter.",
  "Momentum is quiet today — keep it smooth.",
  "Don’t accelerate. Glide.",
  "Small motion > perfect motion.",
  "Breathe, then move.",
  "Let rhythm choose the next step.",
  "Today wants softness with speed.",
  "Stay fluid, not rushed."
];

document.getElementById('pulseBtn').onclick = () => {
  const pick = cues[Math.floor(Math.random()*cues.length)];
  document.getElementById('pulseText').textContent = pick;
};
</script>

</body>
</html>
